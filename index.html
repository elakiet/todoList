<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" align="center">

       <h1 style="color: aliceblue;">WORK TO-DOS</h1><BR>
       <p style="color: rgb(231, 194, 144);">Enter text into the input field to add items to your list.</p>
       <p style="color: rgb(29, 155, 113);">Click the item to mark as complete.</p>
       <p style="color: green">Click the "X" to remove the item from your list.</p>
    </div>

    <div id="addTaskContainer">
        <input type="text" id="newTaskInput" placeholder="Add a new task...">
        <button id="addTaskButton">Add</button>
    </div>

    <ul id="taskList"></ul>

    <script src="js/script.js"></script> 

</body>
</html>
